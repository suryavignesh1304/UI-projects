<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="open-box-btn" onclick="toggleLandingPage()">Landing-Page Projects</button>
            <img id="landingPageImage" src="https://as2.ftcdn.net/v2/jpg/02/47/67/13/1000_F_247671337_hq1PMPFztZ5hZsMbV9nWNyxM7BYnlD6I.jpg" alt="Landing Page Projects" >
        </div>
        <div class="landing-page-box" id="landingPageBox">
            <section class="landing-pages">
                <ul>
                    <li>
                        <div class="project-item">
                            <img src="path/to/image1.jpg" alt="Split Landing Page">
                            <div class="project-links">
                                <a href="./splitlanding/index.html" class="live-link">Live Host</a>
                                <a href="https://github.com/suryavignesh1304/UI-projects/tree/main/splitlanding" class="github-link">GitHub</a>
                            </div>
                            <p>Split Landing Page</p>
                        </div>
                    </li>
                    <li>
                        <div class="project-item">
                            <img src="path/to/image2.jpg" alt="Deadpool Page">
                            <div class="project-links">
                                <a href="./deadpool/index.html" class="live-link">Live Host</a>
                                <a href="https://github.com/suryavignesh1304/UI-projects/tree/main/deadpool" class="github-link">GitHub</a>
                            </div>
                            <p>Deadpool Page</p>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
        <div class="clock">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
